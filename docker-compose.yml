version: '3.7'

services:
  nginx:
    image: nginx:1.19-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_volume:/opt/CivicsTest/static
      - ./data/nginx:/etc/nginx/conf.d
    depends_on:
      - web
    restart: "on-failure"
  web:
    build: . #build the image for the web service from the dockerfile in parent directory
    command: sh -c "python manage.py makemigrations &&
                    python manage.py migrate &&
                    python manage.py initiate_admin &&
                    python manage.py collectstatic --noinput &&
                    gunicorn CivicsTest.wsgi:application --bind 0.0.0.0:${APP_PORT} --workers 3"
    volumes:
      - .:/CivicsTest:rw # map data and files from parent directory in host to microservice directory in docker containe
      - static_volume:/opt/CivicsTest/static
    env_file:
      - .env
    image: civicstest

    expose:
      - ${APP_PORT}
    restart: "on-failure"
    depends_on:
      - db
  db:
    image: postgres:11-alpine
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - PGPORT=${DB_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
    restart: "on-failure"


volumes:
  postgres_data:
  static_volume: